<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <p>A</p>
                </div>
                <div class="col-4">
                    <p>B</p>
                </div>
                <div class="col-4">
                    <p>C</p>
                </div>
            </div>
            
            <div class="row">
                 <div class="col-2">
                    <p>D</p>
                </div>
                <div class="col-10">
                    <p>E</p>
                </div>
            </div>
            <div class="row">
                 <div class="col-10">
                    <p>F</p>
                </div>
                <div class="col-2">
                    <p>G</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>H</p>
                </div>
                <div class="col-4">
                    <p>I</p>
                </div>
                <div class="col-4">
                    <p>J</p>
                </div>
                <div class="col-2">
                    <p>K</p>
                </div>
            </div>
        </div>
    </body>
</html>
