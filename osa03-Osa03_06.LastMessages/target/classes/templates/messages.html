<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Messages</title>
    </head>
    <body>
        <h1>Send message</h1>

        <form th:action="@{/messages}" method="POST">
            <p>Content: <input name="message"></input></p>
            <input type="submit" value="Add"></input>
        </form>

        <h1>Past messages</h1>

        <ul>
            <li th:each="message : ${messages}">
                <span th:text="${message.message}">msg</span> <span th:text="${message.messageDate}">date</span>
            </li>
        </ul>
    </body>
</html>
